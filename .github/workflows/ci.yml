name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    name: Run Backend API Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install backend dependencies
        run: npm ci

      - name: ğŸ§ª Run backend tests
        run: npm test

  frontend-tests:
    name: Run Cypress E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Backend setup
      - name: ğŸ“¦ Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: ğŸš€ Start backend server
        working-directory: backend
        run: npm start &
      
      - name: ğŸ•’ Wait for backend server to be ready
        run: npx wait-on http://localhost:3000/health

      # Frontend + Cypress
      - name: ğŸ“¦ Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: ğŸ”§ Install test util
        working-directory: frontend
        run: npm install --save-dev start-server-and-test

      - name: ğŸ§ª Run Cypress E2E tests
        working-directory: frontend
        run: npm run test:e2e

      - name: ğŸ“¸ Upload Cypress screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: frontend/cypress/screenshots/
